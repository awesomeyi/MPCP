<html>

	<body onload="init()">

			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="password_field" placeholder="Enter password">
			</div>
			<button class="btn btn-default" id="submit_button">Submit</button>
			<h4 id="message"></h2>
		</div>
	</body>
</html>
