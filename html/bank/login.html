<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="../js/login.js"></script>
		<title> CrytBank Login </title>
	</head>
	<body onload="init()">
	  	<nav class="navbar navbar-inverse navbar-fixed-top">
      		<div class="container">
      	 		<div class="navbar-header">
      	   			<a class="navbar-brand">CryptBank</a>
      			</div>
      			<div id="navbar" class="collapse navbar-collapse">
      	   			<ul class="nav navbar-nav">
      	    		<li><a href="../">Main</a></li>
				</ul>
      	 		</div>
      		</div>
    	</nav>

		<div class="container" style="padding: 60px 15px;">
			<div class="media">
				<div class="media-left media-middle">
					<img style="width: 64px; height: auto; " class="media-object" src="CryptBank.jpg" alt="CryptBank logo">
				</div>
				<div class="media-body">
					<br>
					<h2 class="media-heading">CryptBank login</h2>
				</div>
			</div>
			<br>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="username" class="form-control" id="username_field" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="password_field" placeholder="Enter password">
			</div>
			<button class="btn btn-default" id="submit_button">Submit</button>
			<h4 id="message"></h4>
		</div>
	</body>
</html>
